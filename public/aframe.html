<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>AR.js osm example</title>
        <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #container canvas {
            display: block;
            top: 0px;
            left: 0px;
            position: absolute
        }
        .a-canvas {
            z-index: 999;
        }
        </style>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='dist/aframe/bundle.js'></script>
        <link rel='stylesheet' type='text/css' href='css/webapp.css' />
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded alva-test id='container' style='width: 1024px; height:768px'>
            <a-camera wasd-controls='acceleration: 100' fov='80'></a-camera>
            <a-box material='color: red' scale='5 5 5' position='0 0 -50'></a-box>
        </a-scene>
    </body>
</html>
