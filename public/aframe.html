<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>AlvaAR and AR.js experiment</title>
        <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #container canvas {
            display: block;
            top: 0px;
            left: 0px;
            position: absolute
        }
        .a-canvas {
            z-index: 999;
        }
        </style>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-new-location-only.js'></script>
        <script type='text/javascript' src='dist/aframe/bundle1.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene renderer='antialias: true; alpha:true'  vr-mode-ui='enabled: false' id='container' cursor='rayOrigin: mouse' raycaster='near:0.001; far: 1000' alva-arjs alva-scene>
            <a-camera wasd-controls='acceleration: 100' fov='80' gps-new-camera='initialPositionAsOrigin: true;'></a-camera>
        </a-scene>
    </body>
</html>
